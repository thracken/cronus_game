<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cronus - A Story-Driven Incremental Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/cronus.js"></script>
</head>

<body>
<div id="wrapper" class="container-fluid">
<div class="row">
  <div id="left_top" class="col-xs-6 col-md-12">
    <nav id="currency_bar" class="row navbar navbar-default navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">The Cronus Project</a>
      </div>
      <div id="currency_items" class="">
        <span id="settings_icon" class="glyphicon glyphicon-cog navbar-right" title="Settings"></span>
      </div>
    </nav>

    <div id="xp_bar" class="row">
      <p id="current_level">0</p>
      <p id="next_level">1</p>
      <p id="xp_label">0 xp</p>
    </div><!--xp_bar-->

    <div id="main_image" class="row">
    <img src="img/tubes.png">
    </div><!--main_image-->
  </div><!--left_top-->

  <div id="right_bottom" class="col-xs-6 col-md-12">
    <nav id="menu_bar" class="row navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu_bar_items" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand visible-xs" href="#">Menu</a>
        </div>

        <div class="collapse navbar-collapse" id="menu_bar_items">
          <ul class="nav navbar-nav nav-tabs nav-justified" id="nav-links">
            <li id="story_menu_link"><a href="#">Story</a></li>
            <li id="armor_menu_link"><a href="#">Armor</a></li>
            <li id="team_menu_link"><a href="#">Team</a></li>
            <li id="missions_menu_link"><a href="#">Missions</a></li>
            <li id="acheivements_menu_link"><a href="#">Acheivements</a></li>
          </ul>
        </div>
    </nav><!--menu_bar-->
    <div id="tabs">
      <div id="story_tab">
      </div><!--story_tab-->
      <div id="armor_tab" style="display: none;">
        This is the armor tab.
      </div><!--armor_tab-->
      <div id="team_tab" style="display: none;">
        This is the Team tab.
      </div><!--team_tab-->
      <div id="missions_tab" style="display: none;">
        This is the missions tab.
      </div><!--missions_tab-->
      <div id="acheivements_tab" style="display: none;">
        This is the acheivements tab.
      </div><!--acheivements_tab-->
    </div><!--tabs-->
  </div><!--right_bottom-->

</div><!--row-->
</div><!--wrapper-->
</body>
</html>
