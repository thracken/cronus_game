<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cronus - A Story-Driven Incremental Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/cronus.js"></script>
</head>

<body>
<div id="wrapper" class="container-fluid">
<div class="row">
  <div id="left_top" class="col-xs-6 col-md-12">
    <nav id="currency_bar" class="row navbar navbar-default navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">The Cronus Project</a>
      </div>
      <div id="currency_items" class="">
        <span id="settings_icon" class="glyphicon glyphicon-cog navbar-right" title="Settings"></span>
      </div>
    </nav>

    <div id="xp_bar" class="row">
      <p id="current_level">0</p>
      <p id="next_level">1</p>
      <p id="xp_label">0 xp</p>
    </div><!--xp_bar-->

    <div id="main_image" class="row">
    <img src="img/tubes.png">
    </div><!--main_image-->
  </div><!--left_top-->

  <div id="right_bottom" class="col-xs-6 col-md-12">
    <nav id="menu_bar" class="row navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu_bar_items" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand visible-xs" href="#">Menu</a>
        </div>

        <div id="menu_bar_items" class="collapse navbar-collapse">
          <ul role="tablist" class="nav nav-tabs">
            <li role="presentation" class="active visible-lg hidden-md"><a href="#story_tab" role="tab" data-toggle="tab">Story</a></li>
            <li role="presentation" class="visble-lg hidden-md hidden-sm hidden-xs"><a href="#armor_tab" role="tab" data-toggle="tab">Armor</a></li>
            <li role="presentation" class="visble-lg hidden-md hidden-sm hidden-xs"><a href="#team_tab" role="tab" data-toggle="tab">Team</a></li>
            <li role="presentation" class="visble-lg hidden-md hidden-sm hidden-xs"><a href="#missions_tab" role="tab" data-toggle="tab">Missions</a></li>
            <li role="presentation" class="visble-lg hidden-md hidden-sm hidden-xs"><a href="#acheivements_tab" role="tab" data-toggle="tab">Acheivements</a></li>

            <li role="presentation" class="active hidden-lg"><a href="#story_tab" role="tab" data-toggle="tab" title="Story"><span class="glyphicon glyphicon-book"></span></a></li>
            <li role="presentation" class="hidden-lg"><a href="#armor_tab" role="tab" data-toggle="tab" title="Armor"><span class="glyphicon glyphicon-screenshot"></span></a></li>
            <li role="presentation" class="hidden-lg"><a href="#team_tab" role="tab" data-toggle="tab" title="Team"><span class="glyphicon glyphicon-user"></span></a></li>
            <li role="presentation" class="hidden-lg"><a href="#missions_tab" role="tab" data-toggle="tab" title="Missions"><span class="glyphicon glyphicon-globe"></span></a></li>
            <li role="presentation" class="hidden-lg"><a href="#acheivements_tab" role="tab" data-toggle="tab" title="Achievements"><span class="glyphicon glyphicon-star"></span></a></li>
          </ul>
        </div>
    </nav><!--menu_bar-->

    <div id="tabs" class="tab-content">
      <div id="story_tab" role="tabpanel" class="tab-pane active fade in">Story</div>
      <div id="armor_tab" role="tabpanel" class="tab-pane fade">Armor</div>
      <div id="team_tab" role="tabpanel" class="tab-pane fade">Team</div>
      <div id="missions_tab" role="tabpanel" class="tab-pane fade">Missions</div>
      <div id="acheivements_tab" role="tabpanel" class="tab-pane fade">Acheivements</div>
    </div>
  </div><!--right_bottom-->

</div><!--row-->
</div><!--wrapper-->
</body>
</html>
